{% extends "base.html" %}
{% load static %}

{% block title %}Пароль изменен - {{ block.super }}{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }
    
    .auth-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        box-shadow: var(--shadow-md);
        max-width: 480px;
        width: 100%;
        margin: 0 1rem;
        text-align: center;
    }
    
    .success-icon {
        font-size: 5rem;
        color: var(--accent-success);
        margin: 2rem 0 1rem;
    }
    
    .auth-body {
        padding: 2rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-body">
            <i class="bi bi-check-circle-fill success-icon"></i>
            <h1 class="h2 mb-3">Пароль успешно изменен!</h1>
            <p class="text-muted mb-4">
                Ваш пароль был успешно изменен. Теперь вы можете войти в систему с новым паролем.
            </p>
            <a href="{% url 'users:login' %}" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Войти
            </a>
        </div>
    </div>
</div>
{% endblock %}
