{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %}
  {{ title }}
{% endblock title %}

{% block content %}
<div class="container-md mt-5">
  <div class="d-flex justify-content-center align-items-center">
    <div class="card coto-secondary rounded rounded-5 coto-login mt-5">
      <div class="card-body">
        <div class="col">
          <div class="alert alert-success message text-center" role="alert">
            {% trans "Ваш пароль успешно изменён. Можете войти" %}
          </div>
          <div class="row justify-content-center">
            <a class="col-5 btn coto-btn coto-primary btn-lg" href="{% url "users:login" %}">
              {% trans "Login" %}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
