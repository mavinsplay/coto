# Основные настройки для буферизации и timeout
client_max_body_size 50G;
client_body_buffer_size 512k;
client_body_timeout 3600s;
client_header_timeout 3600s;
keepalive_timeout 300s;
send_timeout 3600s;

# Настройки буферов
fastcgi_buffers 16 16k;
fastcgi_buffer_size 32k;

# Включаем gzip сжатие
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied expired no-cache no-store private auth;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

# HTTP сервер (редирект на HTTPS)
server {
    listen 80;
    server_name cotoo.ru www.cotoo.ru;
    
    # Редирект всех HTTP запросов на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
    
    # Разрешаем validation для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name cotoo.ru www.cotoo.ru;
    
    # SSL настройки
    ssl_certificate /etc/letsencrypt/live/cotoo.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cotoo.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/cotoo.ru/chain.pem;
    
    # Оптимизация SSL
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Современные настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS (раскомментируйте после полной уверенности в работе HTTPS)
    # add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Статические файлы
    location /static/ {
        alias /coto/static/;
        expires 7d;
        add_header Cache-Control "public, no-transform" always;
        access_log off;
    }
    
    # Медиа файлы
    location /media/ {
        alias /coto/media/;
        
        # Типы файлов для HLS стриминга
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
            application/dash+xml mpd;
        }
        
        # Настройки CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Headers "Range,Content-Type,If-Match,If-None-Match" always;
        add_header Access-Control-Allow-Methods "GET,HEAD,OPTIONS" always;
        add_header Access-Control-Expose-Headers "Content-Range,Content-Length,Accept-Ranges" always;
        
        # Кеширование и ranges
        add_header Accept-Ranges bytes;
        add_header Cache-Control "no-cache" always;
        
        # Настройки для загрузки больших файлов
        client_max_body_size 50G;
        client_body_timeout 3600s;
        
        # Отключаем буферизацию для стриминга
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        if ($request_method = OPTIONS) {
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Основной прокси-пасс на Django
    location / {
        # Настройки CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE, PATCH" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        
        # Обработка OPTIONS запросов
        if ($request_method = OPTIONS) {
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
        
        # Проксирование к Django
        proxy_pass http://coto:8000;
        proxy_http_version 1.1;
        
        # Заголовки прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты
        proxy_connect_timeout 120s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # Отключаем буферизацию для больших файлов
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Поддержка WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Логи
        access_log /var/log/nginx/django_access.log combined buffer=512k flush=1m;
        error_log /var/log/nginx/django_error.log warn;
    }
    
    # Настройки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Запрещаем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
