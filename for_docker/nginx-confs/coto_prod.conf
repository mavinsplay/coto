server {
    listen 80;
    listen [::]:80;
    server_name cotoo.ru www.cotoo.ru;

    # ACME webroot — certbot будет использовать этот путь
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
        access_log off;
        log_not_found off;
        default_type "text/plain";
    }

    # Отдача статики по HTTP (опционально)
    location /static/ {
        alias /coto/static/;
        expires 7d;
        add_header Cache-Control "public" always;
    }

    # Всё остальное — перенаправляем на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    access_log /var/log/nginx/access_http_cotoo.log;
    error_log /var/log/nginx/error_http_cotoo.log;
}

# HTTPS — порт 443
# NOTE: образ jonasal/nginx-certbot автоматически ставит и обновляет сертификаты
# (при условии, что у контейнера есть доступ к домену и проброшены порты 80/443)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cotoo.ru www.cotoo.ru;

    # Пути к сертификатам, которые генерирует certbot в /etc/letsencrypt
    # (если certbot ещё не выполнил выдачу — контейнер обычно корректно подставит файлы)
    ssl_certificate /etc/letsencrypt/live/cotoo.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cotoo.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/cotoo.ru/chain.pem;

    # SSL / TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_ecdh_curve secp384r1;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;

    # Поддержка больших файлов и большие таймауты
    client_max_body_size 50G;
    client_body_buffer_size 10M;
    client_body_timeout 7200s;
    send_timeout 7200s;

    # Keepalive и прокси таймауты
    keepalive_timeout 300;
    keepalive_requests 100;
    reset_timedout_connection on;

    proxy_read_timeout 7200s;
    proxy_connect_timeout 7200s;
    proxy_send_timeout 7200s;
    proxy_request_buffering off;    # важное для стриминга/длинных загрузок
    proxy_buffering off;

    # Опциональные настройки буферов
    proxy_buffer_size 512k;
    proxy_buffers 8 512k;
    proxy_busy_buffers_size 1024k;
    proxy_temp_file_write_size 512k;

    # Основной прокси на Django (контейнер coto — alias в docker-compose)
    location / {
        # CORS (если нужно — можно убрать или ограничить конкретными хостами)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header Access-Control-Allow-Headers "Authorization,Content-Type,Range" always;
        add_header Access-Control-Max-Age 1728000 always;

        if ($request_method = OPTIONS) {
            add_header Content-Type "text/plain; charset=utf-8" always;
            add_header Content-Length 0 always;
            return 204;
        }

        proxy_pass http://coto:8000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        access_log /var/log/nginx/coto_proxy_access.log;
        error_log /var/log/nginx/coto_proxy_error.log;
    }

    # Static files
    location /static/ {
        alias /coto/static/;
        expires 7d;
        add_header Cache-Control "public" always;
    }

    # Protected media — через Django (internal)
    location /media/protected/ {
        internal;
        proxy_pass http://coto:8000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_max_temp_file_size 4096m;
    }

    # Public media
    location /media/ {
        alias /coto/media/;
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Headers "Range,Content-Type" always;
        add_header Access-Control-Allow-Methods "GET,OPTIONS" always;
        add_header Cache-Control "no-cache" always;
    }

    error_log /var/log/nginx/coto_error.log info;
    access_log /var/log/nginx/coto_access.log;
}
